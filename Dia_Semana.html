    <script>
        function obtenerDiaSemana(){
            let numero=prompt("Introduce un número del 1 al 7")
            if( numero==1){
                alert("El numero " +numero+ " constituye al día Lunes en la semana")
            }
            else if( numero==2){
                alert("El numero " +numero+ " constituye al día Martes en la semana")
            }
            else if( numero==3){
                alert("El numero " +numero+ " constituye al día Miércoles en la semana")
            }
            else if( numero==4){
                alert("El numero " +numero+ " constituye al día Jueves en la semana")
            }
            else if( numero==5){
                alert("El numero " +numero+ " constituye al día Viernes en la semana")
            }
            else if( numero==6){
                alert("El numero " +numero+ " constituye al día Sábado en la semana")
            }
            else if( numero==7){
                alert("El numero " +numero+ " constituye al dia Domingo en la semana")
            }
            else if( numero<=0){
                alert("El numero " +numero+ " no sigue el rango pedido, no pertenece a ningun dia de la semana")
            }
            else(alert("No hay tantos días en una semana"))
        }
